<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Random jokes app</title>
    <style>
        body {
            background-image: url("images/background.jpg");
            background-color: #74dfe5;
            background-position: justify;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .containerall {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container text-center p-5 m-5 mx-auto containerall">
        <h1 class="mb-5">Welcome to the joke app!!!</h1>
        <button id="nextJokeButton" class="btn btn-secondary mb-5">Next joke</button>
        <h3 id="joketext">If you want a joke, click Next joke button!</h3>

        <div id="ratingButtons">
            <button id="badButton" class="rateButton btn btn-danger m-2">Bad :(</button>
            <button id="normalButton" class="rateButton btn btn-warning m-2">Normal</button>
            <button id="goodButton" class="rateButton btn btn-success m-2">Good!</button>
        </div>
        <div> <br/> </div>
        <div id="div_weather">
            <h2>Weather in your location</h2>
            <img src="" alt="" id="weather_image"> |
            <span id="waether_info"></span>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="build/index.js"></script>
</body>

</html>
